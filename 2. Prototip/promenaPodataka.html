<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <link rel="icon" href="images/icon.jpg"/>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
</head>
<body class="texture">
    <div class="container back">
        <div class="row">
            <div class="col-sm-2 slika">
                <img src="images/logo.jpg" alt="LOGO" class="img-fluid" width="100%" height="100%">
            </div>
            <div class="col-sm-5 user">
                Korisnik:
                <a href="listaTekstova.html">korisnik1</a>
                &nbsp;
                Status: Čitalac
            </div>
            <div class="col-sm-5 reg">
                <a href="index.html">Odjava</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center naslov">
                <h2>Promena ličnih podataka</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 text-center">
                <a href="citalacPocetna.html">Pocetna strana</a>
                <br>
                <a href="objavaTeksta.html">Objavi tekst</a>
                <br>
                <a href="promenaPodataka.html">Promeni lične podatke</a>
                <br>
                <a href="promenaLozinke.html">Promeni lozinku</a>
            </div>
            <div class="offset-sm-2 col-sm-4">
                <table class="table userpass">
                    <tr>
                        <td>
                            Ime:
                        </td>
                        <td>
                            <input type='text'>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Prezime:
                        </td>
                        <td>
                            <input type='text'>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            e-mail:
                        </td>
                        <td>
                            <input type='email'>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Izaberi karticu:
                        </td>
                        <td>
                            <select name="CreditCards" id="creditcards">
                                <option value="visa">Visa</option>
                                <option value="mastercard">MasterCard</option>
                                <option value="americanexpress">American Express</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                           Broj kreditne kartice:
                        </td>
                        <td>
                            <input type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            Datum isteka kartice:
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="month">
                                <select name="Month">
                                  <option value="januar">Januar</option>
                                  <option value="februar">Februar</option>
                                  <option value="mart">Mart</option>
                                  <option value="april">April</option>
                                  <option value="maj">Maj</option>
                                  <option value="jun">Jun</option>
                                  <option value="jul">Jul</option>
                                  <option value="avgust">Avgust</option>
                                  <option value="septembar">Septembar</option>
                                  <option value="octobar">Octobar</option>
                                  <option value="novembar">Novembar</option>
                                  <option value="decembar">Decembar</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <div class="year">
                                <select name="Year">
                                  <option value="2020">2020</option>
                                  <option value="2021">2021</option>
                                  <option value="2022">2022</option>
                                  <option value="2023">2023</option>
                                  <option value="2024">2024</option>
                                  <option value="2025">2025</option>
                                  <option value="2026">2026</option>
                                  <option value="2027">2027</option>
                                  <option value="2028">2028</option>
                                </select>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            CVV kod:
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="cvv-input">
                                <input type="text" placeholder="CVV" maxlength="4">
                            </div>
                        </td>
                        <td>
                            <div class="cvv-details">
                                <p>3 ili 4 cifre, najčešće <br> se nalaze kod potpisa</p>
                            </div>
                        </td>
                    </tr>

                    <tr class="text-center">
                        <td colspan="2"><button class="btn-danger">Promena</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
